<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--[if lte IE 8]><meta http-equiv="refresh" content="0; URL='https://www.honda.com.br/'"/><![endif]-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versão do Navegador</title>
</head>
<body>
   <p><h1>Navegador: </h1><h2 id="navegador"></h2></p>
   <p><h1>Versão: </h1><h2 id="versao"></h2></p>
   <p><h1>AppName: </h1><h2 id="appname"></h2></p>
 
   <script type="text/javascript">
      function get_browser(){
        var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|edg|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []; 
        if(/trident/i.test(M[1])){
            tem=/\brv[ :]+(\d+)/g.exec(ua) || []; 
            return {name:'IE',version:(tem[1]||'')};
            }   
        if(M[1]==='Chrome'){
            tem=ua.match(/\bOPR\/(\d+)/)
            if(tem!=null)   {return {name:'Opera', version:tem[1]};}
            }   
        M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
        if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
        return {
          name: M[0],
          version: M[1]
        };
     }
     var browser=get_browser();
     var navegadortag = document.getElementById('navegador')
     navegadortag.innerHTML = browser.name
     var versaotag = document.getElementById('versao')
     versaotag.innerHTML = browser.version
     var appnametag = document.getElementById('appname')
     appnametag.innerHTML = navigator.appName
   </script>
</body>
</html>
